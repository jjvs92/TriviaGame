<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type= "text/css" href= "assets/css/reset.css">
    <link rel="stylesheet" type= "text/css" href= "assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title">TOTAL TRIVIA GAME</h1>
        <br>        
    </header>

    <div class="container manipulateContainer">
        <div class="row textModifier">
            <div class="col-md-12">
                <div id="instructions">How well do you know your Friends? Press the start button to begin. You will have a minute and a half to answer 15 questions. Have fun!</div>

                <button type="button" id="startButton">Start</button>
                <p id="timer"></p>
    
                <form class="questionaire"></form>
                <div id="thanks">Thanks for playing!</div>
                <div class="correctAnswers"></div>
                <div class="wrongAnswers"></div>
                <button type="button" id="restartButton">Play again</button>
                <br>
                <image src= "assets/images/groupOfFriends.jpg" id="friendsCast" alt= "Friends Cast"></image>

                <button type="button" id="submitButton">Submit</button>

            </div>
        </div>
    </div>
<script rel= "javascript/text" src= "assets/javascript/app.js"></script>
</body>
</html>
